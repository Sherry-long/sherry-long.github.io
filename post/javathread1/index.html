    <div class="post-content">
      <h3 id="守护线程">守护线程</h3>
<p>默认情况下，Java进程需要等待所有线程都运行结束，才会结束。有一种特殊的线程叫做守护线程，只要其他非守护线程运行结束了，即使守护线程的代码没有执行完，也会强制结束</p>
<p>垃圾回收线程就是守护线程，在其他非守护线程结束运行后，无论有没有执行完，都立刻停止</p>
